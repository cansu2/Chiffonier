
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Item Name</label>
          <input type="text" class="form-control" id="itemName">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Color</label>
          <select class="form-control" id="color">
            <option>Black</option>
            <option>White</option>
            <option>Gray</option>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Orange</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Type</label>
            <select class="form-control" id="itemType">
              <option>Bottom</option>
              <option>Top</option>
              <option>Shoes</option>
              <option>Accesories</option>
            </select>
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Warmth</label>
          <select multiple class="form-control" id="itemWarmth">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <form>
          <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="itemPic">
          </div>
        </form>
        <button type ="submit" id ="add-btn" data-target="modal1">Submit</button>

      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var newItem = {
            name: $("#itemName").val().trim(),
            color: $("#color").val().trim(),
            type: $("#itemType").val().trim(),
            warmth : $("#itemWarmth").val().trim(),
            picture : $("#itemPic").val()
          };
          // Question: What does this code do??
          $.post("/api/clothes", newItem)
          .done(function(data) {
            console.log(data);
            alert("Adding new item...");
          });
        });
      </script>  
</body>
</html>
